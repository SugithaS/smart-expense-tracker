<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Expense Tracker</title>
<link rel="stylesheet" href="css/style.css">
<style>
    /* Full-page background */
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('images/expen.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Centered container */
    .container {
        background: #ffffff; /* White background */
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* subtle shadow */
    }
    
    h1 {
        margin-bottom: 15px;
        color: #333;
    }

    p {
        margin-bottom: 25px;
        color: #555;
    }

    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to Smart Expense Tracker</h1>
    <p>Track your daily, monthly, and annual expenses easily.</p>
    <div>
        <a href="signup.html"><button>Signup</button></a>
        <a href="login.html"><button>Login</button></a>
    </div>
</div>
</body>
</html>
